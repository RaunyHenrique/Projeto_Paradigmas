    <section id="corpo-full">

        <article id="noticia-principal">
            <header id="cabecalho-artigo">
                <hgroup>
                    <h3>Home > Cálcular Função</h3>
                    <h3 class="direita">Atualizado em 03/09/2016</h3>
                </hgroup>
            </header>

            <form id="formulario-bisseccao">
                <fieldset id="bisseccao">
                    <legend>Calcular zero da função</legend>
                    <p><label for="campoRaizEsq">Valor a esquerda da raiz:</label><input type="number" name="raizEsq" id="campoRaizEsq" size="10" maxlength="10" placeholder="Valor a esquerda da raiz"/></p>
                    <p><label for="campoRaizDir">Valor a direita da raiz:</label><input type="number" name="raizDir" id="campoRaizDir" size="10" maxlength="10" placeholder="Valor a direita da raiz"/></p>
                    <p><label for="campoPreci">Valor da precisão de erro:</label><input type="number" name="preci" id="campoPreci" size="10" maxlength="10" placeholder="Valor da precisão de erro"/></p>
                    <p id="textequacao"><label for="textAreaEqua">Equação:</label>
                    <p><textarea name="campoEquacao" id="textAreaEqua" cols="45" rows="5" placeholder="Insira uma equação aqui. Ex: sen(x)^2+4*x-2"></textarea></p>

                    <p id="escolhaEquacao">Escolha um método: </p>
                    <p><select id="mySelect" onchange="Escolha()" >
                        <option value="Bisseccao">Bissecção
                        <option value="Falsa posição">Falsa posição
                        <option value="Newton-Raphson">Newton-Raphson
                        <option value="Secante">Secante
                        <option value="Ponto fixo">Ponto fixo
                    </select></p>


                    <input type="button" name="Calcular!" value="Calcular" id="bt-calcular"  onclick="leitura(this.form, Escolha())"/>

                    <div id="div-frame">
                        <iframe src="calfuncao-passo-a-passo.html" name="janela" id="frame-passos"></iframe>
                    </div>

                </fieldset>
            </form>


        </article>
